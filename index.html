<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .frame {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            text-align: center;
            margin-bottom: 15px;
        }

        .title h1 {
            font-size: 2rem;
            color: #333;
        }

        .title h3 {
            font-weight: normal;
            color: #666;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 20px;
            flex-wrap: wrap;
        }

        .imgframe {
            flex: 1;
            min-width: 150px;
            text-align: center;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #444;
            background-color: #f9f9f9;
        }

        .imgframe h4 {
            background-color: #444;
            color: #fff;
            padding: 8px;
        }

        #you,
        #computer {
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
        }

        .choose-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.4rem;
            color: #444;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-img {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
            padding: 0;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .btn-img img {
            width: 100%;
            height: 100%;
            object-fit: 100% 100%;
            /* This ensures the image fills the button without distortion */
            border-radius: 50%;
            display: block;
        }

        .btn-img:hover {
            transform: scale(1.1);
        }

        #res {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: #222;
        }

        @media (max-width: 600px) {
            .flex {
                flex-direction: column;
                align-items: center;
            }

            .btn-img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <h3>Try Your Luck!</h3>
        </div>
        <div class="flex">
            <div class="imgframe">
                <h4>YOU</h4>
                <div id="you"></div>
            </div>
            <div class="imgframe">
                <h4>COMPUTER</h4>
                <div id="computer"></div>
            </div>
        </div>
        <div class="choose-title">Choose One!</div>
        <div class="button">
            <button class="btn-img" onclick="stonefunc()">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" alt="Rock" />
            </button>
            <button class="btn-img" onclick="paperfunc()">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="Paper" />
            </button>
            <button class="btn-img" onclick="scisscorsfunc()">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg"
                    alt="Scissors" />
            </button>
        </div>
        <div>
            <p id="res"></p>
        </div>
    </div>

    <script>
        let stone = "url('https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg')";
        let paper = "url('https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg')";
        let scisscors = "url('https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg')";
        let userchoice;
        let compchoice;
        const choices = ["st", "p", "sc"];
        const images = {
            st: "https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg",
            p: "https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg",
            sc: "https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg"
            };

        let you = document.getElementById("you").style;
        let computer = document.getElementById("computer").style;
        let valuepic;

        function stonefunc() {
            valuepic = Math.floor(Math.random() * 3);
            you.backgroundImage = stone;
            computer.backgroundImage = `url(${images[choices[valuepic]]})`;;
            userchoice = "st";
            compchoice = choices[valuepic];
            result();
        }

        function paperfunc() {
            valuepic = Math.floor(Math.random() * 3);
            you.backgroundImage = paper;
            computer.backgroundImage = `url(${images[choices[valuepic]]})`;;
            userchoice = "p";
            compchoice = choices[valuepic];
            result();
        }

        function scisscorsfunc() {
            valuepic = Math.floor(Math.random() * 3);
            you.backgroundImage = scisscors;
            computer.backgroundImage = `url(${images[choices[valuepic]]})`;;
            userchoice = "sc";
            compchoice = choices[valuepic];
            result();
        }

        // function getCompChoice(bg) {
        //     return bg.includes('2609024') ? "sc" : bg.includes('2121094') ? "st" : "p";
        // }

        function result() {
            let res = document.getElementById("res");
            if (userchoice == compchoice) {
                res.innerHTML = "Match Tie ü§ù";
            } else if (
                (userchoice == "st" && compchoice == "sc") ||
                (userchoice == "sc" && compchoice == "p") ||
                (userchoice == "p" && compchoice == "st")
            ) {
                res.innerHTML = "You Win! üéâ";
            } else {
                res.innerHTML = "Computer Wins! üò¢";
            }
        }
    </script>
</body>

</html>
