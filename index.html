<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame {
            width: 60%;
            height: 600px;
            margin: 50px 10%;
            border: 3px solid black;
            border-radius: 10px;
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
        }

        h3 {
            font-weight: lighter;
        }

        .imgframe {
            width: 30%;
            height: 200px;
            border: 1px solid black;
            margin: 0% 2%;

        }

        h4 {
            margin: 0px;
            text-align: center;
            height: 30px;
            background-color: black;
            color: white;
            margin: 0px;
            box-sizing: border-box;
            padding: 5px;
        }

        .flex {
            display: flex;
            justify-content: center;
            gap: 10%;

        }

        h2 {
            text-align: center;
        }

        .img {
            height: 50px;
            width: 10%;
            background-size: 100% 100%;
        }

        /* .stone{
            background-image: url("https://cdn-icons-png.freepik.com/256/2121/2121094.png?ga=GA1.1.1848152914.1745893045&semt=ais_hybrid");
        }
        .paper{
            background-image: url();
        } */
        #you,
        #computer {
            height: 170px;
            background-color: antiquewhite;
            background-size: 100% 100%;
        }

        #res {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="title">
            <h1>Rock Paper Sisscors</h1>
            <h3>Try Your Luck !</h3>
        </div>
        <div class="flex">
            <div class="imgframe">
                <h4>YOU</h4>
                <div id="you"></div>
            </div>
            <div class="imgframe">
                <h4>COMPUTER</h4>
                <div id="computer"></div>
            </div>
        </div>
        <div>
            <h2>Choose One!</h2>
        </div>
        <div class="button">
            <button class="stone img " onclick="stonefunc()">Stone</button>
            <button class="paper img" onclick="paperfunc()"> Paper</button>
            <button class="sisscors img" onclick="scisscorsfunc()">Sisscors</button>
        </div>
        <div>
            <p id="res"></p>
        </div>
    </div>
    <script>
        let scisscors = "url('https://cdn-icons-png.freepik.com/256/2609/2609024.png?ga=GA1.1.1848152914.1745893045&semt=ais_hybrid')"
        let stone = "url('https://cdn-icons-png.freepik.com/256/2121/2121094.png?ga=GA1.1.1848152914.1745893045&semt=ais_hybrid')"
        let paper = "url('https://cdn-icons-png.freepik.com/256/8382/8382055.png?ga=GA1.1.1848152914.1745893045&semt=ais_hybrid')"
        let userchoice;
        let compchoice;
        let count = [stone, paper, scisscors]
        let you = document.getElementById("you").style
        let computer = document.getElementById("computer").style
        let valuepic;
        function stonefunc() {
            valuepic = Math.floor(Math.random() * 3)
            you.backgroundImage = stone;
            computer.backgroundImage = count[valuepic];
            userchoice="st";
            compchoice=count[valuepic].includes('2609024')?"sc":count[valuepic].includes('2121094')?"st":"p";
            result()
        }
        function paperfunc() {
            valuepic = Math.floor(Math.random() * 3)
            you.backgroundImage = paper;
            computer.backgroundImage = count[valuepic];
            userchoice="p";
            compchoice=count[valuepic].includes('2609024')?"sc":count[valuepic].includes('2121094')?"st":"p";
            result()
        }
        function scisscorsfunc() {
            valuepic = Math.floor(Math.random() * 3)
            you.backgroundImage = scisscors;
            computer.backgroundImage = count[valuepic];
            userchoice="sc";
            compchoice=count[valuepic].includes('2609024')?"sc":count[valuepic].includes('2121094')?"st":"p";
            result()
        }

       
        function result() {
            if (userchoice == compchoice) {
                document.getElementById("res").innerHTML = "Match Tie"
            }
            else if ((userchoice=='st') && (compchoice == 'sc')) {
                document.getElementById("res").innerHTML = "You Wins"
            }
            else if ((userchoice == 'sc') && (compchoice == 'p')) {
                document.getElementById("res").innerHTML = "You Wins"
            }
            else if ((userchoice== 'p') && (compchoice == 'st')) {
                document.getElementById("res").innerHTML = "You Wins"
            }
            else {
                document.getElementById("res").innerHTML = "Computer Wins"
            }

        }
    </script>
</body>

</html>
